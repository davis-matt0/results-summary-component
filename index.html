<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Results summary component</title>
  </head>
  <body>
    <main>
      <section class="result-section">
        <p class="your-result-p">Your Result</p>
        <div class="result-container">
          <h1 class="result">76</h1>
          <p class="result-goal">of 100</p>
        </div>
        <h2 class="result-feedback">Great</h2>
        <p class="result-description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary-section">
        <div class="summary container">
          <h2 class="summary-title">Summary</h2>
          <div class="summary-box summary-box-reaction">
            <img
              src="./assets/images/icon-reaction.svg"
              alt="lightning bolt icon"
              class="icon"
            />
            <p class="summary-box-title summary-box-title-reaction">Reaction</p>
            <p class="summary-box-result">
              80 <span class="transparant">/ 100</span>
            </p>
          </div>
          <div class="summary-box summary-box-memory">
            <img
              src="./assets/images/icon-memory.svg"
              alt="brain icon"
              class="icon"
            />
            <p class="summary-box-title summary-box-title-memory">Memory</p>
            <p class="summary-box-result">
              92 <span class="transparant">/ 100</span>
            </p>
          </div>
          <div class="summary-box summary-box-verbal">
            <img
              src="./assets/images/icon-verbal.svg"
              alt="speech bubble icon"
              class="icon"
            />
            <p class="summary-box-title summary-box-title-verbal">Verbal</p>
            <p class="summary-box-result">
              61 <span class="transparant">/ 100</span>
            </p>
          </div>
          <div class="summary-box summary-box-visual">
            <img
              src="./assets/images/icon-visual.svg"
              alt="eye icon"
              class="icon"
            />
            <p class="summary-box-title summary-box-title-visual">Visual</p>
            <p class="summary-box-result">
              72 <span class="transparant">/ 100</span>
            </p>
          </div>
          <a href="#" class="btn">Continue</a>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/davis-matt0?tab=repositories">Matt D.</a>.
    </footer>
  </body>
</html>
